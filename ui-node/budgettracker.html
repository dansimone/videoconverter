<head>
  <title>Video Converter</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body role="document">
{{> main}}
</body>

<!-- Main Template -->
<template name="main">
  <div class="navbar navbar-inverse navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Video Converter</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#upload">Upload</a></li>
          <li><a href="#pending">Pending</a></li>
          <li><a href="#inprogress">In Progress</a></li>
          <li><a href="#completed">Completed</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8">
        <div class="text-center">
          <h1 class="title">Video Converter</h1>
        </div>
        {{> upload}}
        {{> pending}}
        {{> inprogress}}
        {{> completed}}
      </div>
    </div>
  </div>
</template>

<!-- Upload Videos -->
<template name="upload">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title-advanced clearfix">
        <h1 class="panel-title subtitle">Upload Videos</h1>
      </div>
    </div>
    <div class="text-center">
      <label class="btn btn-primary">
       Upload Video <input type="file" class="myFileInput" style="display: none;">
      </label>
    </div>
  </div>
</template>

<!-- Conversions Pending -->
<template name="pending">
  <div id="pending" class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title-advanced clearfix">
        <h1 class="panel-title subtitle">Conversions Pending</h1>
      </div>
    </div>
    <div class="panel-body">
      <table class="sortable table table-bordered table-striped table-hover table-condensed">
        <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Cancel</th>
        </tr>
        </thead>
        <tbody>
        {{#each videos}}
        <tr class="video-row" id="{{_id}}">
          <td class="col-xs-10">{{name}}</td>
          <td class="col-xs-2">{{originalSize}}</td>
          <td class="col-xs-2 text-center">
            <a href="#" class="btn btn-danger btn-xs video-remove" role="button">
              <i class="glyphicon glyphicon-remove"></i>
            </a>
          </td>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<!-- Conversions Pending -->
<template name="inprogress">
  <div id="inprogress" class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title-advanced clearfix">
        <h1 class="panel-title subtitle">Conversions In Progress</h1>
      </div>
    </div>
    <div class="panel-body">
      <table class="sortable table table-bordered table-striped table-hover table-condensed">
        <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Progress</th>
          <th>Cancel</th>
        </tr>
        </thead>
        <tbody>
        {{#each videos}}
        <tr class="video-row" id="{{_id}}">
          <td class="col-xs-2">{{name}}</td>
          <td class="col-xs-2">{{originalSize}}</td>
          <td class="col-xs-6">
            <div class="progress">
              <div class="progress-bar {{getProgressBarClass}}" role="progressbar" aria-valuemin="0"
                   aria-valuemax="100" style="min-width: 3em; width:{{getPercentComplete}}%">
              </div>
            </div>
          </td>
          <td class="col-xs-2 text-center">
            <a href="#" class="btn btn-danger btn-xs video-remove" role="button">
              <i class="glyphicon glyphicon-remove"></i>
            </a>
          </td>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<!-- Conversions Completed -->
<template name="completed">
  <div id="completed" class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title-advanced clearfix">
        <h1 class="panel-title subtitle">Conversions Completed</h1>
      </div>
    </div>
    <div class="panel-body">
      <table class="sortable table table-bordered table-striped table-hover table-condensed">
        <thead>
        <tr>
          <th>Name</th>
          <th>Original Size</th>
          <th>Final Size</th>
          <th>Download</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {{#each videos}}
        <tr class="video-row" id="{{_id}}">
          <td class="col-xs-4">{{name}}</td>
          <td class="col-xs-2">{{originalSize}}</td>
          <td class="col-xs-2"></td>
          <td class="col-xs-2"></td>
          <td class="col-xs-2 text-center">
            <a href="#" class="btn btn-danger btn-xs video-remove" role="button">
              <i class="glyphicon glyphicon-remove"></i>
            </a>
          </td>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
